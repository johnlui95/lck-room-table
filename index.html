<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset='utf-8' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.js'></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<style>
  body { margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; background-color: #f8fafc; overflow: hidden; }
  #smart-input-panel {
    position: fixed; top: 20px; right: 20px; width: 320px; z-index: 999;
    background: #fff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    border: 1px solid #e2e8f0; overflow: hidden;
  }
  #panel-header { background: #6366f1; color: white; padding: 10px 15px; cursor: move; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
  #panel-content { padding: 15px; }
  #ai-text-input { width: 100%; height: 100px; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; resize: none; margin-bottom: 10px; }
  #parse-btn { background: #6366f1; color: white; border: none; width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
  #calendar { max-width: 100%; height: 100vh; background: #fff; padding: 10px; }
  #custom-menu {
    display: none; position: fixed; z-index: 10000;
    background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    width: 180px; border: 1px solid #e2e8f0; overflow: hidden;
  }
  .menu-item { padding: 12px 15px; cursor: pointer; font-size: 14px; border-bottom: 1px solid #f1f5f9; }
  .menu-item:hover { background: #f8fafc; }
  
  /* ğŸŸ¢ æ™‚é–“è»¸æ¨™ç±¤é¢¨æ ¼ */
  .hour-label { font-weight: bold; color: #1e293b; font-size: 14px; }
  .minute-label { font-size: 11px; color: #94a3b8; }
  
  .event-inner { padding: 2px; color: white; line-height: 1.2; height: 100%; }
  .event-time { font-size: 10px; opacity: 0.9; margin-bottom: 2px; }
  .event-title { font-size: 13px; font-weight: bold; }
  
  /* ä¸Šæ–¹æ—¥æœŸæ¬„é¢¨æ ¼ */
  .header-date { font-size: 16px; font-weight: bold; }
  .header-day { font-size: 14px; color: #444; }
</style>
</head>
<body>

  <div id="custom-menu">
    <div class="menu-item" onclick="handleAction('toggleSelect')">âœ… é¸å– / å–æ¶ˆ</div>
    <div class="menu-item" onclick="handleAction('editName')">âœï¸ ä¿®æ”¹å­¸ç”Ÿå</div>
    <div class="menu-item" onclick="handleAction('editTeacher')">ğŸ‘¤ ä¿®æ”¹è€å¸«å</div>
    <div class="menu-item" onclick="handleAction('copy')">ğŸ“‹ è¤‡è£½èª²å ‚</div>
    <div class="menu-item" style="color:red;" onclick="handleAction('delete')">ğŸ—‘ï¸ åˆªé™¤ (å«é¸ä¸­)</div>
  </div>

  <div id="smart-input-panel">
    <div id="panel-header"><span>é›²ç«¯æ’èª²åŠ©æ‰‹</span><button id="toggle-btn" style="cursor:pointer; background:none; border:none; color:white;">æ”¶èµ·</button></div>
    <div id="panel-content">
      <textarea id="ai-text-input" placeholder="åœ¨æ­¤è²¼ä¸Šè¨Šæ¯å…§å®¹..."></textarea>
      <button id="parse-btn">è§£æä¸¦åŒæ­¥è‡³é›²ç«¯</button>
    </div>
  </div>

  <div id='calendar'></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFPtHLY-LqLnDiKUot0mpAPchrC7iqAXg",
      authDomain: "lckroomtable.firebaseapp.com",
      databaseURL: "https://lckroomtable-default-rtdb.firebaseio.com",
      projectId: "lckroomtable",
      storageBucket: "lckroomtable.firebasestorage.app",
      messagingSenderId: "934661729012",
      appId: "1:934661729012:web:14b19af989cd72b2370ca1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const eventRef = db.ref('bookings');

    let copiedEventsBatch = []; 
    let selectedEventInfo = null; 
    let multiSelectIds = new Set(); 

    // ğŸ¨ é¡è‰²ç³»çµ±ï¼šç¢ºä¿ä¸åŒè€å¸«ä¸åŒé¡è‰²
    const teacherColors = ['#6366f1', '#10b981', '#f59e0b', '#ec4899', '#8b5cf6', '#06b6d4', '#f97316'];
    const assignedColors = {};

    function getTeacherColor(name) {
      if (!name || name === 'ä»¥ç³è€å¸«') return teacherColors[0];
      if (assignedColors[name]) return assignedColors[name];
      const nextColor = teacherColors[Object.keys(assignedColors).length % teacherColors.length + 1] || '#14b8a6';
      assignedColors[name] = nextColor;
      return nextColor;
    }

    function getEvId(ev) { return ev.startStr + "_" + ev.title + "_" + (ev.getResources()[0]?.id || ""); }

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'resourceTimeGridWeek',
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'resourceTimeGridDay,resourceTimeGridWeek' },
        locale: 'zh-tw',
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        
        // ğŸŸ¢ é™åˆ¶æ™‚é–“ç¯„åœï¼šä¸Šåˆ 8 é»è‡³æ™šä¸Š 10 é»
        slotMinTime: '08:00:00',
        slotMaxTime: '22:00:00',
        slotDuration: '00:15:00',
        slotLabelInterval: '00:15:00',
        
        selectable: true,
        editable: true,
        allDaySlot: false,

        // ğŸŸ¢ åœ–ç‰‡ä¸­çš„æ™‚é–“æ¨™ç±¤é¢¨æ ¼
        slotLabelContent: function(arg) {
          let mins = arg.date.getMinutes();
          let hour = arg.date.getHours();
          let ampm = hour >= 12 ? 'ä¸‹åˆ' : 'ä¸Šåˆ';
          let displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
          if (mins === 0) return { html: `<div class="hour-label">${ampm}${displayHour}æ™‚</div>` };
          return { html: `<div class="minute-label">${ampm}${displayHour}:${String(mins).padStart(2, '0')}</div>` };
        },

        // ğŸŸ¢ ä¸Šæ–¹æ—¥æœŸæ¨™ç±¤é¢¨æ ¼
        dayHeaderContent: function(arg) {
          const mm = arg.date.getMonth() + 1;
          const dd = arg.date.getDate();
          const dayName = ['é€±æ—¥','é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­'][arg.date.getDay()];
          return { html: `<div class="header-date">${mm}/${dd}</div><div class="header-day">(${dayName})</div>` };
        },

        eventContent: function(arg) {
          const isSelected = multiSelectIds.has(getEvId(arg.event));
          const borderStyle = isSelected ? 'border: 3px solid #facc15; box-shadow: 0 0 8px rgba(250,204,21,0.8);' : '';
          return { 
            html: `<div class="event-inner" style="${borderStyle}">
                    <div class="event-time">${arg.timeText}</div>
                    <div class="event-title">${arg.event.title}</div>
                    <div class="event-teacher">ğŸ‘¤ ${arg.event.extendedProps.teacher || ''}</div>
                   </div>` 
          };
        },

        select: function(info) {
          if (copiedEventsBatch.length > 0) {
            if (confirm(`è²¼ä¸Šå·²è¤‡è£½çš„ ${copiedEventsBatch.length} å ‚èª²ï¼Ÿ`)) {
              copiedEventsBatch.forEach(data => {
                calendar.addEvent({
                  title: data.title, start: new Date(info.start.getTime() + data.offset), 
                  end: new Date(info.start.getTime() + data.offset + data.duration),
                  resourceId: info.resource.id, extendedProps: data.extendedProps, backgroundColor: data.backgroundColor
                });
              });
              updateToCloud(); calendar.unselect(); return;
            }
          }
          var title = prompt('å­¸ç”Ÿå§“åï¼š');
          if (title) {
            var t = prompt('å°å¸«å§“åï¼š', 'ä»¥ç³è€å¸«');
            calendar.addEvent({ title: title, start: info.startStr, end: info.endStr, resourceId: info.resource.id, extendedProps: { teacher: t || 'ä»¥ç³è€å¸«' }, backgroundColor: getTeacherColor(t) });
            updateToCloud();
          }
          calendar.unselect();
        },

        eventClick: function(info) {
          info.jsEvent.preventDefault();
          selectedEventInfo = info.event;
          const menu = document.getElementById('custom-menu');
          menu.style.display = 'block';
          menu.style.left = info.jsEvent.clientX + 'px';
          menu.style.top = info.jsEvent.clientY + 'px';
          const closeMenu = (e) => { if(!menu.contains(e.target)) { menu.style.display = 'none'; document.removeEventListener('mousedown', closeMenu); } };
          setTimeout(() => document.addEventListener('mousedown', closeMenu), 50);
        },

        resources: [{ id: 'R1', title: 'èª ä¿¡å¤§å»³' }, { id: 'R2', title: 'èª ä¿¡ç´°æˆ¿' }, { id: 'R3', title: 'å˜‰åRm 18' }, { id: 'R4', title: 'å˜‰åRm 12' }, { id: 'R5', title: 'å…¶ä»–' }]
      });

      // ğŸ”´ æ ¸å¿ƒä¿®æ­£ï¼šæ–‡å­—è§£æé‚è¼¯
      document.getElementById('parse-btn').onclick = function() {
        const text = document.getElementById('ai-text-input').value.trim();
        if (!text) return;

        // 1. æŠ“å–å­¸ç”Ÿå§“å (å„ªåŒ–ï¼šéæ¿¾æ‰ç¬¬ä¸€è¡Œçš„å¸¸è¦‹è´…å­—)
        let name = text.split('\n')[0].replace(/[^\u4e00-\u9fa5a-zA-Z]/g, '').substring(0, 4);
        let nameMatch = text.match(/([^\s\n\d,ï¼Œ.]{2,4})(?=[å·²å·³]ç¹³|åŒå­¸|å…ˆç”Ÿ|å°å§|å­¸è²»|èª²ç¨‹)/);
        if (nameMatch) name = nameMatch[1];

        // 2. æŠ“å–å°å¸«å§“å
        let teacher = "ä»¥ç³è€å¸«";
        const teacherMatch = text.match(/(?:å°å¸«|è€å¸«)\s*[ï½œ|:ï¼š]\s*([^\s\n]+)/);
        if (teacherMatch) teacher = teacherMatch[1].trim();

        // 3. æŠ“å–æ—¥æœŸèˆ‡æ™‚é–“
        const dateMatches = text.match(/(\d{1,2})[æœˆ\/](\d{1,2})/g);
        const timeMatch = text.match(/(\d{1,2}[:ï¼š]\d{2})\s*[-â€“â€”~]\s*(\d{1,2}[:ï¼š]\d{2})/);

        if (dateMatches && timeMatch) {
          const startTime = timeMatch[1].replace('ï¼š', ':');
          const endTime = timeMatch[2].replace('ï¼š', ':');
          const year = new Date().getFullYear();
          const color = getTeacherColor(teacher);

          dateMatches.forEach(dateStr => {
            const d = dateStr.match(/(\d{1,2})[æœˆ\/](\d{1,2})/);
            let rId = text.includes('å¤§å»³')?'R1':(text.includes('ç´°æˆ¿')?'R2':(text.includes('18')?'R3':(text.includes('12')?'R4':'R5')));
            calendar.addEvent({
              title: name,
              start: `${year}-${d[1].padStart(2,'0')}-${d[2].padStart(2,'0')}T${startTime.padStart(5,'0')}:00`,
              end: `${year}-${d[1].padStart(2,'0')}-${d[2].padStart(2,'0')}T${endTime.padStart(5,'0')}:00`,
              resourceId: rId, extendedProps: { teacher: teacher }, backgroundColor: color
            });
          });
          updateToCloud(); alert(`å·²è§£æï¼å­¸ç”Ÿï¼š${name}ï¼Œå°å¸«ï¼š${teacher}`);
          document.getElementById('ai-text-input').value = "";
        } else { alert("è§£æå¤±æ•—ï¼Œè«‹ç¢ºèªè¨Šæ¯åŒ…å«æ—¥æœŸ(å¦‚12/25)èˆ‡æ™‚é–“(å¦‚14:00-15:00)"); }
      };

      window.handleAction = function(action) {
        if (!selectedEventInfo) return;
        const evId = getEvId(selectedEventInfo);
        const targets = multiSelectIds.has(evId) ? calendar.getEvents().filter(e => multiSelectIds.has(getEvId(e))) : [selectedEventInfo];

        if (action === 'toggleSelect') {
          multiSelectIds.has(evId) ? multiSelectIds.delete(evId) : multiSelectIds.add(evId);
          calendar.render();
        } 
        else if (action === 'copy') {
          targets.sort((a,b) => a.start - b.start);
          const base = targets[0].start.getTime();
          copiedEventsBatch = targets.map(ev => ({
            title: ev.title, offset: ev.start.getTime() - base, duration: ev.end.getTime() - ev.start.getTime(),
            extendedProps: ev.extendedProps, backgroundColor: ev.backgroundColor
          }));
          alert(`å·²è¤‡è£½ ${targets.length} å ‚èª²`);
          multiSelectIds.clear(); calendar.render();
        }
        else if (action === 'editTeacher') {
          const t = prompt('æ–°å°å¸«ï¼š', selectedEventInfo.extendedProps.teacher);
          if(t) { 
            const c = getTeacherColor(t);
            targets.forEach(ev => { ev.setExtendedProp('teacher', t); ev.setProp('backgroundColor', c); });
            updateToCloud(); 
          }
        }
        else if (action === 'delete') {
          if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) { targets.forEach(ev => ev.remove()); multiSelectIds.clear(); updateToCloud(); }
        }
        else if (action === 'editName') {
          const n = prompt('æ–°åå­—ï¼š', selectedEventInfo.title);
          if(n) { selectedEventInfo.setProp('title', n); updateToCloud(); }
        }
        document.getElementById('custom-menu').style.display = 'none';
      };

      eventRef.on('value', snapshot => { calendar.removeAllEvents(); calendar.addEventSource(snapshot.val() || []); });

      function updateToCloud() {
        const events = calendar.getEvents().map(e => ({
          title: e.title, start: e.startStr, end: e.endStr, resourceId: e.getResources()[0]?.id, extendedProps: e.extendedProps, backgroundColor: e.backgroundColor || '#6366f1'
        }));
        eventRef.set(events);
      }

      const panel = document.getElementById('smart-input-panel'), header = document.getElementById('panel-header'), toggleBtn = document.getElementById('toggle-btn');
      header.onmousedown = (e) => { 
        if(e.target===toggleBtn) return;
        let ox = panel.offsetLeft - e.clientX, oy = panel.offsetTop - e.clientY;
        document.onmousemove = (e) => { panel.style.left = (e.clientX+ox)+'px'; panel.style.top = (e.clientY+oy)+'px'; panel.style.right='auto'; };
        document.onmouseup = () => document.onmousemove = null;
      };
      toggleBtn.onclick = () => {
        const content = document.getElementById('panel-content');
        content.style.display = content.style.display==='none'?'block':'none';
        toggleBtn.innerText = content.style.display==='none'?'å±•é–‹':'æ”¶èµ·';
      };
      calendar.render();
    });
  </script>
</body>
</html>
