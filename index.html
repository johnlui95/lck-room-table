<!DOCTYPE html>

<style>

  /* å³éµé¸å–®æ¨£å¼ */
  #custom-menu {

  /* ğŸŸ¢ æ™‚é–“è»¸æ¨™ç±¤é¢¨æ ¼ (ç°¡ç´„) */
  .hour-label { font-weight: bold; color: #1e293b; font-size: 14px; padding-right: 5px; }
  .minute-label { font-size: 11px; color: #94a3b8; padding-right: 5px; }
  
  /* ğŸŸ¢ ä¸Šæ–¹æ—¥æœŸé¢¨æ ¼ */
  .header-date { font-size: 16px; font-weight: bold; color: #1e293b; }
  .header-day { font-size: 13px; color: #64748b; }

  .event-inner { padding: 2px; color: white; line-height: 1.2; height: 100%; }

</style>
</head>
<body>

  <div id="custom-menu">
    <div class="menu-item" onclick="handleAction('toggleSelect')">âœ… é¸å– / å–æ¶ˆ</div>
    <div class="menu-item" onclick="handleAction('editName')">âœï¸ ä¿®æ”¹å­¸ç”Ÿå</div>
    <div class="menu-item" onclick="handleAction('editTeacher')">ğŸ‘¤ ä¿®æ”¹è€å¸«å</div>
    <div class="menu-item" onclick="handleAction('copy')">ğŸ“‹ è¤‡è£½èª²å ‚</div>
    <div class="menu-item" style="color:red;" onclick="handleAction('delete')">ğŸ—‘ï¸ åˆªé™¤ (å«é¸ä¸­)</div>
  </div>

  <div id="smart-input-panel">
    <div id="panel-header"><span>é›²ç«¯æ’èª²åŠ©æ‰‹</span><button id="toggle-btn" style="cursor:pointer; background:none; border:none; color:white;">æ”¶èµ·</button></div>
    <div id="panel-content">
      <textarea id="ai-text-input" placeholder="åœ¨æ­¤è²¼ä¸Šè¨Šæ¯å…§å®¹..."></textarea>
      <button id="parse-btn">è§£æä¸¦åŒæ­¥è‡³é›²ç«¯</button>
    </div>
  </div>

  <div id='calendar'></div>

  <script>
    // Firebase é…ç½®ä¿æŒä¸è®Š
    const firebaseConfig = {
      apiKey: "AIzaSyAFPtHLY-LqLnDiKUot0mpAPchrC7iqAXg",
      authDomain: "lckroomtable.firebaseapp.com",
      databaseURL: "https://lckroomtable-default-rtdb.firebaseio.com",
      projectId: "lckroomtable",
      storageBucket: "lckroomtable.firebasestorage.app",
      messagingSenderId: "934661729012",
      appId: "1:934661729012:web:14b19af989cd72b2370ca1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const eventRef = db.ref('bookings');

    let copiedEventsBatch = []; 
    let selectedEventInfo = null; 
    let multiSelectIds = new Set(); 

    // è€å¸«é¡è‰²ç®¡ç†
    const teacherColors = ['#6366f1', '#10b981', '#f59e0b', '#ec4899', '#8b5cf6', '#06b6d4'];
    const assignedColors = {};
    function getTeacherColor(name) {
      if (!name || name === 'ä»¥ç³è€å¸«') return teacherColors[0];
      if (assignedColors[name]) return assignedColors[name];
      const nextColor = teacherColors[Object.keys(assignedColors).length % teacherColors.length] || '#14b8a6';
      assignedColors[name] = nextColor;
      return nextColor;
    }

    function getEvId(ev) { return ev.startStr + "_" + ev.title + "_" + (ev.getResources()[0]?.id || ""); }

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'resourceTimeGridWeek',
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'resourceTimeGridDay,resourceTimeGridWeek' },
        locale: 'zh-tw',
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        
        // ğŸŸ¢ ä¿®æ­£ï¼šå°‡æ—¥æœŸé¡¯ç¤ºåœ¨è³‡æºï¼ˆæˆ¿é–“ï¼‰ä¹‹ä¸Š
        datesAboveResources: false, 

        // ğŸŸ¢ é™åˆ¶æ™‚é–“ç¯„åœ
        slotMinTime: '08:00:00',
        slotMaxTime: '22:00:00',
        slotDuration: '00:15:00',
        slotLabelInterval: '00:15:00',
        
        selectable: true,
        editable: true,
        allDaySlot: false,

        // ğŸŸ¢ ä¿®æ­£ï¼šæ—¥æœŸæ¬„é¢¨æ ¼ (é¡¯ç¤ºåœ¨æœ€ä¸Šæ–¹)
        dayHeaderContent: function(arg) {
          const mm = arg.date.getMonth() + 1;
          const dd = arg.date.getDate();
          const dayName = ['é€±æ—¥','é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­'][arg.date.getDay()];
          return { html: `<div class="header-date">${mm}/${dd}</div><div class="header-day">(${dayName})</div>` };
        },

        // ğŸŸ¢ ä¿®æ­£ï¼šæ™‚é–“è»¸ç°¡ç´„é¢¨æ ¼ (å°æ™‚ & 15, 30, 45)
        slotLabelContent: function(arg) {
          const hour = arg.date.getHours();
          const min = arg.date.getMinutes();
          const ampm = hour >= 12 ? 'ä¸‹åˆ' : 'ä¸Šåˆ';
          const displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
          
          if (min === 0) {
            return { html: `<div class="hour-label">${ampm}${displayHour}æ™‚</div>` };
          } else {
            // åªé¡¯ç¤º 15, 30, 45 åˆ†
            return { html: `<div class="minute-label">${ampm}${displayHour}:${String(min).padStart(2, '0')}</div>` };
          }
        },

        eventContent: function(arg) {
          const isSelected = multiSelectIds.has(getEvId(arg.event));
          const borderStyle = isSelected ? 'border: 3px solid #facc15; box-shadow: 0 0 8px rgba(250,204,21,0.8);' : '';
          return { 
            html: `<div class="event-inner" style="${borderStyle}">
                    <div class="event-time">${arg.timeText}</div>
                    <div class="event-title">${arg.event.title}</div>
                    <div style="font-size:10px; opacity:0.8;">ğŸ‘¤ ${arg.event.extendedProps.teacher || ''}</div>
                   </div>` 
          };
        },

        select: function(info) {
          // é»æ“Šç©ºç™½è™•æ–°å¢æˆ–è²¼ä¸Šé‚è¼¯ä¿æŒä¸è®Š
          var title = prompt('å­¸ç”Ÿå§“åï¼š');
          if (title) {
            var t = prompt('å°å¸«å§“åï¼š', 'ä»¥ç³è€å¸«');
            calendar.addEvent({ 
              title: title, start: info.startStr, end: info.endStr, 
              resourceId: info.resource.id, 
              extendedProps: { teacher: t || 'ä»¥ç³è€å¸«' }, 
              backgroundColor: getTeacherColor(t) 
            });
            updateToCloud();
          }
          calendar.unselect();
        },

        eventClick: function(info) {
          info.jsEvent.preventDefault();
          selectedEventInfo = info.event;
          const menu = document.getElementById('custom-menu');
          menu.style.display = 'block';
          menu.style.left = info.jsEvent.clientX + 'px';
          menu.style.top = info.jsEvent.clientY + 'px';
          const closeMenu = (e) => { if(!menu.contains(e.target)) { menu.style.display = 'none'; document.removeEventListener('mousedown', closeMenu); } };
          setTimeout(() => document.addEventListener('mousedown', closeMenu), 50);
        },

        resources: [
          { id: 'R1', title: 'èª ä¿¡å¤§å»³' }, { id: 'R2', title: 'èª ä¿¡ç´°æˆ¿' }, 
          { id: 'R3', title: 'å˜‰åRm 18' }, { id: 'R4', title: 'å˜‰åRm 12' }, { id: 'R5', title: 'å…¶ä»–' }
        ]
      });

      // è§£ææŒ‰éˆ•é‚è¼¯
      document.getElementById('parse-btn').onclick = function() {
        const text = document.getElementById('ai-text-input').value.trim();
        if (!text) return;

        let name = text.split('\n')[0].replace(/[^\u4e00-\u9fa5a-zA-Z]/g, '').substring(0, 4);
        let teacher = "ä»¥ç³è€å¸«";
        const teacherMatch = text.match(/(?:å°å¸«|è€å¸«)\s*[ï½œ|:ï¼š]\s*([^\s\n]+)/);
        if (teacherMatch) teacher = teacherMatch[1].trim();

        const dateMatches = text.match(/(\d{1,2})[æœˆ\/](\d{1,2})/g);
        const timeMatch = text.match(/(\d{1,2}[:ï¼š]\d{2})\s*[-â€“â€”~]\s*(\d{1,2}[:ï¼š]\d{2})/);

        if (dateMatches && timeMatch) {
          const startTime = timeMatch[1].replace('ï¼š', ':');
          const endTime = timeMatch[2].replace('ï¼š', ':');
          const year = new Date().getFullYear();
          const color = getTeacherColor(teacher);

          dateMatches.forEach(dateStr => {
            const d = dateStr.match(/(\d{1,2})[æœˆ\/](\d{1,2})/);
            let rId = text.includes('å¤§å»³')?'R1':(text.includes('ç´°æˆ¿')?'R2':(text.includes('18')?'R3':(text.includes('12')?'R4':'R5')));
            calendar.addEvent({
              title: name,
              start: `${year}-${d[1].padStart(2,'0')}-${d[2].padStart(2,'0')}T${startTime.padStart(5,'0')}:00`,
              end: `${year}-${d[1].padStart(2,'0')}-${d[2].padStart(2,'0')}T${endTime.padStart(5,'0')}:00`,
              resourceId: rId, extendedProps: { teacher: teacher }, backgroundColor: color
            });
          });
          updateToCloud();
          document.getElementById('ai-text-input').value = "";
          alert("è§£ææˆåŠŸä¸¦å·²åŒæ­¥ï¼");
        } else {
          alert("è§£æå¤±æ•—ï¼Œè«‹ç¢ºèªæ ¼å¼ï¼ˆéœ€åŒ…å«æ—¥æœŸèˆ‡æ™‚é–“ç¯„åœï¼‰");
        }
      };

      // åŒæ­¥èˆ‡é¢æ¿æ‹–å‹•é‚è¼¯...
      function updateToCloud() {
        const events = calendar.getEvents().map(e => ({
          title: e.title, start: e.startStr, end: e.endStr, resourceId: e.getResources()[0]?.id, extendedProps: e.extendedProps, backgroundColor: e.backgroundColor
        }));
        eventRef.set(events);
      }

      eventRef.on('value', snap => {
        calendar.removeAllEvents();
        calendar.addEventSource(snap.val() || []);
      });

      // é¢æ¿æ‹–æ‹½
      const panel = document.getElementById('smart-input-panel'), header = document.getElementById('panel-header'), toggleBtn = document.getElementById('toggle-btn');
      header.onmousedown = (e) => { 
        if(e.target===toggleBtn) return;
        let ox = panel.offsetLeft - e.clientX, oy = panel.offsetTop - e.clientY;
        document.onmousemove = (e) => { panel.style.left = (e.clientX+ox)+'px'; panel.style.top = (e.clientY+oy)+'px'; panel.style.right='auto'; };
        document.onmouseup = () => document.onmousemove = null;
      };
      toggleBtn.onclick = () => {
        const content = document.getElementById('panel-content');
        content.style.display = content.style.display==='none'?'block':'none';
        toggleBtn.innerText = content.style.display==='none'?'å±•é–‹':'æ”¶èµ·';
      };

      calendar.render();
    });

    // å³éµèœå–®å‹•ä½œ
    window.handleAction = function(action) {
      if (!selectedEventInfo) return;
      if (action === 'delete') {
        if(confirm('ç¢ºå®šåˆªé™¤é¸ä¸­èª²å ‚ï¼Ÿ')) {
          const evId = getEvId(selectedEventInfo);
          if (multiSelectIds.has(evId)) {
            calendar.getEvents().forEach(e => { if(multiSelectIds.has(getEvId(e))) e.remove(); });
            multiSelectIds.clear();
          } else {
            selectedEventInfo.remove();
          }
          updateToCloud();
        }
      } else if (action === 'toggleSelect') {
        const id = getEvId(selectedEventInfo);
        multiSelectIds.has(id) ? multiSelectIds.delete(id) : multiSelectIds.add(id);
        calendar.render();
      }
      document.getElementById('custom-menu').style.display = 'none';
    };
  </script>
</body>
</html>
