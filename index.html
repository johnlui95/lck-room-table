<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset='utf-8' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.js'></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<style>
  body { margin: 0; padding: 0; font-family: "Microsoft JhengHei", sans-serif; background-color: #f8fafc; overflow: hidden; }
  
  #smart-input-panel {
    position: fixed; top: 20px; right: 20px; width: 320px; z-index: 999;
    background: #fff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    border: 1px solid #e2e8f0; overflow: hidden;
  }
  #panel-header { background: #6366f1; color: white; padding: 10px 15px; cursor: move; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
  #panel-content { padding: 15px; }
  #ai-text-input { width: 100%; height: 100px; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; resize: vertical; margin-bottom: 10px; }
  #parse-btn { background: #6366f1; color: white; border: none; width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
  
  #calendar { max-width: 100%; height: 100vh; background: #fff; padding: 10px; }

  #custom-menu {
    display: none; position: fixed; z-index: 10000;
    background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    width: 180px; border: 1px solid #e2e8f0; overflow: hidden;
  }
  .menu-item { padding: 12px 15px; cursor: pointer; font-size: 14px; border-bottom: 1px solid #f1f5f9; display: flex; align-items: center; }
  .menu-item:hover { background: #f8fafc; }
  
  /* âœ¨ é¸ä¸­ç‹€æ…‹çš„è¦–è¦ºæ•ˆæœ - ç›´æ¥ä½œç”¨æ–¼ event å®¹å™¨ */
  .fc-event-selected {
    border: 3px solid #facc15 !important;
    box-shadow: 0 0 12px rgba(250, 204, 21, 0.9) !important;
    z-index: 99 !important;
  }

  .hour-label { font-weight: bold; color: #1e293b; font-size: 14px; }
  .minute-label { font-size: 11px; color: #94a3b8; }
  .event-inner { padding: 2px; color: white; line-height: 1.2; height: 100%; }
  .event-time { font-size: 10px; opacity: 0.9; margin-bottom: 2px; }
  .event-title { font-size: 13px; font-weight: bold; display: block; }
  .event-teacher { font-size: 11px; margin-top: 2px; display: flex; align-items: center; }

  @media (max-width: 768px) {
    #smart-input-panel { width: 90%; right: 5%; top: 10px; }
    .fc-header-toolbar { flex-direction: column; font-size: 12px; }
  }
</style>
</head>
<body>

  <div id="custom-menu">
    <div class="menu-item" onclick="handleAction('toggleSelect')">âœ… é¸å– / å–æ¶ˆ</div>
    <div class="menu-item" onclick="handleAction('editName')">âœï¸ ä¿®æ”¹å­¸ç”Ÿå</div>
    <div class="menu-item" onclick="handleAction('editTeacher')">ğŸ‘¤ ä¿®æ”¹è€å¸«å</div>
    <div class="menu-item" onclick="handleAction('copy')">ğŸ“‹ è¤‡è£½èª²å ‚</div>
    <div class="menu-item" style="color:red;" onclick="handleAction('delete')">ğŸ—‘ï¸ åˆªé™¤ (å«é¸ä¸­)</div>
  </div>

  <div id="smart-input-panel">
    <div id="panel-header"><span>é›²ç«¯æ’èª²åŠ©æ‰‹</span><button id="toggle-btn" style="cursor:pointer; background:none; border:none; color:white;">æ”¶èµ·</button></div>
    <div id="panel-content">
      <textarea id="ai-text-input" placeholder="åœ¨æ­¤è²¼ä¸Šè¨Šæ¯å…§å®¹..."></textarea>
      <button id="parse-btn">è§£æä¸¦åŒæ­¥è‡³é›²ç«¯</button>
    </div>
  </div>

  <div id='calendar'></div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFPtHLY-LqLnDiKUot0mpAPchrC7iqAXg",
      authDomain: "lckroomtable.firebaseapp.com",
      databaseURL: "https://lckroomtable-default-rtdb.firebaseio.com",
      projectId: "lckroomtable",
      storageBucket: "lckroomtable.firebasestorage.app",
      messagingSenderId: "934661729012",
      appId: "1:934661729012:web:14b19af989cd72b2370ca1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const eventRef = db.ref('bookings');

    let copiedEventsBatch = []; // ğŸ”´ æ”¹ç‚ºå„²å­˜é™£åˆ—ï¼Œæ”¯æ´æ‰¹æ¬¡è¤‡è£½
    let selectedEventInfo = null; 
    let multiSelectIds = new Set(); 

    function getEvId(ev) {
      return ev.startStr + "_" + ev.title + "_" + (ev.getResources()[0]?.id || "");
    }

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'resourceTimeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'resourceTimeGridDay,resourceTimeGridWeek'
        },
        buttonText: { today: 'ä»Šå¤©', resourceTimeGridDay: 'æ—¥', resourceTimeGridWeek: 'é€±' },
        locale: 'zh-tw',
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        datesAboveResources: true,
        slotDuration: '00:15:00',
        slotLabelInterval: '00:15:00',
        slotMinTime: '08:00:00',
        slotMaxTime: '22:00:00',
        allDaySlot: false,
        hiddenDays: [ 0 ],
        selectable: true,
        editable: true,

        eventContent: function(arg) {
          const isSelected = multiSelectIds.has(getEvId(arg.event));
          const borderStyle = isSelected ? 'border: 3px solid #facc15; box-shadow: 0 0 8px rgba(250,204,21,0.8);' : '';
          return { 
            html: `<div class="event-inner" style="${borderStyle}">
                    <div class="event-time">${arg.timeText}</div>
                    <div class="event-title">${arg.event.title}</div>
                    <div class="event-teacher">ğŸ‘¤ ${arg.event.extendedProps.teacher || ''}</div>
                   </div>` 
          };
        },

        eventChange: () => updateToCloud(),
        eventRemove: () => updateToCloud(),

        // ğŸŸ¢ æ™ºæ…§è²¼ä¸Šé‚è¼¯
        select: function(info) {
          if (copiedEventsBatch.length > 0) {
            if (confirm(`è¦åœ¨é€™é»è²¼ä¸Šå·²è¤‡è£½çš„ ${copiedEventsBatch.length} å ‚èª²å—ï¼Ÿ`)) {
              const pasteBaseStart = info.start;
              
              copiedEventsBatch.forEach(data => {
                const newStart = new Date(pasteBaseStart.getTime() + data.offset);
                const newEnd = new Date(newStart.getTime() + data.duration);
                
                calendar.addEvent({
                  title: data.title,
                  start: newStart,
                  end: newEnd,
                  resourceId: info.resource ? info.resource.id : data.resourceId,
                  extendedProps: data.extendedProps,
                  backgroundColor: data.backgroundColor
                });
              });
              
              updateToCloud();
              calendar.unselect();
              return;
            }
          }

          var title = prompt('å­¸ç”Ÿå§“åï¼š');
          if (title) {
            var teacher = prompt('å°å¸«å§“åï¼š', 'ä»¥ç³è€å¸«');
            var color = (teacher && teacher !== 'ä»¥ç³è€å¸«') ? '#10b981' : '#6366f1';
            calendar.addEvent({
              title: title, start: info.startStr, end: info.endStr,
              resourceId: info.resource.id, extendedProps: { teacher: teacher || 'ä»¥ç³è€å¸«' },
              backgroundColor: color
            });
            updateToCloud();
          }
          calendar.unselect();
        },

        eventClick: function(info) {
          info.jsEvent.preventDefault();
          selectedEventInfo = info.event;
          const menu = document.getElementById('custom-menu');
          menu.style.display = 'block';
          menu.style.left = info.jsEvent.clientX + 'px';
          menu.style.top = info.jsEvent.clientY + 'px';
          
          const closeMenu = (e) => { 
            if(!menu.contains(e.target)) { 
              menu.style.display = 'none'; 
              document.removeEventListener('mousedown', closeMenu); 
            } 
          };
          setTimeout(() => document.addEventListener('mousedown', closeMenu), 50);
        },

        resources: [
          { id: 'R1', title: 'èª ä¿¡å¤§å»³' }, { id: 'R2', title: 'èª ä¿¡ç´°æˆ¿' },
          { id: 'R3', title: 'å˜‰åRm 18' }, { id: 'R4', title: 'å˜‰åRm 12' }, { id: 'R5', title: 'å…¶ä»–' }
        ]
      });

      // ğŸŸ¡ è™•ç†åŠŸèƒ½å‹•ä½œ
      window.handleAction = function(action) {
        if (!selectedEventInfo) return;
        const evId = getEvId(selectedEventInfo);

        if (action === 'toggleSelect') {
          if (multiSelectIds.has(evId)) {
            multiSelectIds.delete(evId);
          } else {
            multiSelectIds.add(evId);
          }
          calendar.render();
        } 
        else if (action === 'editName') {
          const n = prompt('æ–°å­¸ç”Ÿå§“åï¼š', selectedEventInfo.title);
          if (n) {
            selectedEventInfo.setProp('title', n);
            updateToCloud();
          }
        } 
        else if (action === 'editTeacher') {
          const t = prompt('æ–°è€å¸«å§“åï¼š', selectedEventInfo.extendedProps.teacher);
          if (t) {
            const isMulti = multiSelectIds.has(evId);
            const batch = isMulti ? calendar.getEvents().filter(e => multiSelectIds.has(getEvId(e))) : [selectedEventInfo];
            batch.forEach(ev => {
              ev.setExtendedProp('teacher', t);
              ev.setProp('backgroundColor', (t !== 'ä»¥ç³è€å¸«' ? '#10b981' : '#6366f1'));
            });
            updateToCloud();
          }
        } 
        else if (action === 'copy') {
          // ğŸ”´ æ‰¹æ¬¡è¤‡è£½æ ¸å¿ƒé‚è¼¯
          const isMulti = multiSelectIds.has(evId);
          const targetEvents = isMulti 
            ? calendar.getEvents().filter(e => multiSelectIds.has(getEvId(e))) 
            : [selectedEventInfo];

          // æ’åºä»¥å»ºç«‹ç›¸å°ä½ç½®åŸºæº–
          targetEvents.sort((a, b) => a.start - b.start);
          const baseStart = targetEvents[0].start;

          copiedEventsBatch = targetEvents.map(ev => ({
            title: ev.title,
            offset: ev.start - baseStart, // è¨ˆç®—ç›¸å°ç¬¬ä¸€å ‚èª²çš„æ™‚é–“å·®
            duration: ev.end - ev.start,
            resourceId: ev.getResources()[0]?.id,
            extendedProps: JSON.parse(JSON.stringify(ev.extendedProps)),
            backgroundColor: ev.backgroundColor
          }));

          alert(`å·²æˆåŠŸè¤‡è£½ ${copiedEventsBatch.length} å ‚èª²ï¼\nè«‹åˆ°ç›®æ¨™æ—¥æœŸé»æ“Šç©ºç™½è™•é€²è¡Œã€Œè²¼ä¸Šã€ã€‚`);
          multiSelectIds.clear(); // è¤‡è£½å¾Œæ¸…é™¤é¸å–ï¼Œè®“ç•«é¢ä¹¾æ·¨
          calendar.render();
        } 
        else if (action === 'delete') {
          const isMulti = multiSelectIds.has(evId);
          const count = isMulti ? multiSelectIds.size : 1;
          if (confirm(`ç¢ºå®šåˆªé™¤é€™ ${count} å ‚èª²å—ï¼Ÿ`)) {
            if (isMulti) {
              calendar.getEvents().forEach(ev => {
                if (multiSelectIds.has(getEvId(ev))) ev.remove();
              });
              multiSelectIds.clear();
            } else {
              selectedEventInfo.remove();
            }
            updateToCloud();
          }
        }
        document.getElementById('custom-menu').style.display = 'none';
      };

      // Firebase åŒæ­¥èˆ‡å…¶é¤˜åŠŸèƒ½...
      eventRef.on('value', (snapshot) => {
        const cloudEvents = snapshot.val() || [];
        calendar.removeAllEvents();
        calendar.addEventSource(cloudEvents);
      });

      function updateToCloud() {
        const events = calendar.getEvents().map(e => ({
          title: e.title, start: e.startStr, end: e.endStr,
          resourceId: e.getResources()[0]?.id,
          extendedProps: e.extendedProps,
          backgroundColor: e.backgroundColor || '#6366f1'
        }));
        eventRef.set(events);
      }

      document.getElementById('parse-btn').onclick = function() {
        const text = document.getElementById('ai-text-input').value;
        if (!text) return;
        let nameMatch = text.match(/([^\s\n\d,ï¼Œ.]{2,4})(?=[å·²å·³]ç¹³|åŒå­¸|å…ˆç”Ÿ|å°å§|å­¸è²»)/);
        let name = nameMatch ? nameMatch[1] : text.split('\n')[0].substring(0, 3);
        let teacher = "ä»¥ç³è€å¸«";
        const teacherMatch = text.match(/å°å¸«\s*[ï½œ|:ï¼š]\s*([^\s\n]+)/);
        if (teacherMatch) teacher = teacherMatch[1].trim();
        const dateMatches = text.match(/(\d{1,2})æœˆ(\d{1,2})æ—¥/g);
        const timeMatch = text.match(/(\d{1,2}[:ï¼š]\d{2})[-â€“â€”](\d{1,2}[:ï¼š]\d{2})/);
        if (dateMatches && timeMatch) {
          const startTime = timeMatch[1].replace('ï¼š', ':');
          const endTime = timeMatch[2].replace('ï¼š', ':');
          let currentYear = new Date().getFullYear();
          dateMatches.forEach(dateStr => {
            const m = dateStr.match(/(\d{1,2})æœˆ(\d{1,2})æ—¥/);
            let rId = text.includes('å¤§å»³')?'R1':(text.includes('ç´°æˆ¿')?'R2':(text.includes('18')?'R3':(text.includes('12')?'R4':'R5')));
            calendar.addEvent({
              title: name, start: `${currentYear}-${String(m[1]).padStart(2,'0')}-${String(m[2]).padStart(2,'0')}T${startTime.padStart(5,'0')}:00`,
              end: `${currentYear}-${String(m[1]).padStart(2,'0')}-${String(m[2]).padStart(2,'0')}T${endTime.padStart(5,'0')}:00`,
              resourceId: rId, extendedProps: { teacher: teacher }, 
              backgroundColor: (teacher !== 'ä»¥ç³è€å¸«' ? '#10b981' : '#6366f1')
            });
          });
          updateToCloud(); document.getElementById('ai-text-input').value = "";
        }
      };

      const panel = document.getElementById('smart-input-panel');
      const header = document.getElementById('panel-header');
      const toggleBtn = document.getElementById('toggle-btn');
      const content = document.getElementById('panel-content');
      let isDragging = false; let offset = [0,0];
      header.onmousedown = (e) => { if(e.target===toggleBtn) return; isDragging = true; offset = [panel.offsetLeft - e.clientX, panel.offsetTop - e.clientY]; };
      document.onmousemove = (e) => { if(!isDragging) return; panel.style.left = (e.clientX+offset[0])+'px'; panel.style.top = (e.clientY+offset[1])+'px'; panel.style.right='auto'; };
      document.onmouseup = () => isDragging = false;
      toggleBtn.onclick = () => { content.style.display = content.style.display==='none'?'block':'none'; toggleBtn.innerText = content.style.display==='none'?'å±•é–‹':'æ”¶èµ·'; };

      calendar.render();
    });
  </script>
</body>
</html>
